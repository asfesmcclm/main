<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritos UGT</title>
    <link rel="stylesheet" href="../css/modales.css">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        .lista { display: grid; gap: 10px; }
        .item { background: white; padding: 20px; border-radius: 10px; cursor: pointer; border-left: 6px solid #e30613; font-weight: bold; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:#e30613;">MODELOS OFICIALES</h2>
    <div id="lista-permisos" class="lista">Cargando...</div>

    <div id="modal-ugt" class="modal-overlay">
        <div class="modal-content">
            <button onclick="ModalesUGT.close()" style="align-self: flex-end; background: none; border: none; font-size: 1.5rem;">âœ•</button>
            <div id="modal-body-content"></div>
        </div>
    </div>

    <script src="../js/modales_modelos.js"></script>
    <script>
        fetch('modelos.json')
            .then(r => r.json())
            .then(data => {
                ModalesUGT.init(data);
                const list = document.getElementById('lista-permisos');
                list.innerHTML = "";
                Object.keys(data).forEach(key => {
                    const d = document.createElement('div');
                    d.className = 'item';
                    d.innerText = data[key].titulo;
                    d.onclick = () => ModalesUGT.irPaso1(key);
                    list.appendChild(d);
                });
            });
    </script>
</body>
</html>
