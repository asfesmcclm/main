<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador UGT</title>
    <style>
        :root { --red-ugt: #e30613; --dark: #2d3436; --gray: #f4f4f4; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 15px; }
        .header { text-align: center; padding: 20px; border-bottom: 4px solid var(--red-ugt); background: white; border-radius: 12px; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.2rem; color: var(--red-ugt); }
        .lista-permisos { display: grid; gap: 10px; }
        .card-permiso { background: white; padding: 18px; border-radius: 10px; display: flex; justify-content: space-between; cursor: pointer; border-left: 6px solid var(--red-ugt); font-weight: bold; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-content { background: white; width: 100%; max-width: 550px; border-radius: 20px 20px 0 0; padding: 25px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; }
        .close-x { align-self: flex-end; background: #eee; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; }
        .btn-ugt { background: var(--red-ugt); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-sec { background: #636e72; }
        .scroll-area { overflow-y: auto; flex-grow: 1; margin-top: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #output-text { background: #fffdf2; border: 1px solid #e6db55; padding: 15px; border-radius: 10px; white-space: pre-wrap; font-family: serif; }
    </style>
</head>
<body>

    <div class="header"><h1>MODELOS OFICIALES UGT</h1></div>
    <div id="indice-lista" class="lista-permisos"></div>

    <div id="modal-ugt" class="modal-overlay">
        <div class="modal-content">
            <button class="close-x" onclick="cerrarModal()">✕</button>
            <div id="modal-body" class="scroll-area"></div>
        </div>
    </div>

    <script>
        // DATOS INTEGRADOS (Evitamos errores de carga de archivos externos)
        const modelos = {
            "m1": {
                "titulo": "1. Permiso Parental (8 semanas) - Art. 48.bis ET",
                "campos": [
                    {"id": "emp", "label": "Empresa"}, {"id": "nom", "label": "Nombre"}, {"id": "dni", "label": "DNI"}, {"id": "nac", "label": "F. Nacimiento Hijo", "tipo": "date"}
                ],
                "plantilla": "A la empresa ${emp}\n\nYo, ${nom} con DNI ${dni}, solicito el permiso parental (Art. 48.bis ET) por mi hijo/a nacido/a el ${nac}.\n\nFdo: ${nom}"
            },
            "m13": {
                "titulo": "13. Nacimiento y Cuidado (19 semanas) - Art. 48.4 ET",
                "campos": [
                    {"id": "emp", "label": "Empresa"}, {"id": "nom", "label": "Nombre"}, {"id": "dni", "label": "DNI"}
                ],
                "plantilla": "A la empresa ${emp}\n\nYo, ${nom} con DNI ${dni}, comunico el nacimiento de mi hijo/a y solicito las 19 semanas de permiso según el Art. 48.4 ET.\n\nFdo: ${nom}"
            }
            // Puedes añadir aquí el resto de modelos siguiendo el formato
        };

        let selKey = "";

        function renderIndice() {
            const container = document.getElementById('indice-lista');
            container.innerHTML = "";
            Object.keys(modelos).forEach(key => {
                const div = document.createElement('div');
                div.className = 'card-permiso';
                div.innerHTML = `<span>${modelos[key].titulo}</span> <b>➔</b>`;
                div.onclick = () => abrirPaso1(key);
                container.appendChild(div);
            });
        }

        function abrirPaso1(key) {
            selKey = key;
            document.getElementById('modal-body').innerHTML = `
                <h2 style="color:var(--red-ugt); margin-top:0;">${modelos[key].titulo}</h2>
                <button class="btn-ugt" onclick="abrirPaso2()">Rellenar mis datos</button>
                <button class="btn-ugt btn-sec" onclick="generar(true)">Ver en blanco</button>
            `;
            document.getElementById('modal-ugt').style.display = 'flex';
        }

        function abrirPaso2() {
            const m = modelos[selKey];
            const camposHtml = m.campos.map(c => `
                <div class="form-group">
                    <label>${c.label}</label>
                    <input type="${c.tipo || 'text'}" id="inp-${c.id}">
                </div>
            `).join('');
            document.getElementById('modal-body').innerHTML = `<h3>Datos</h3>${camposHtml}<button class="btn-ugt" onclick="generar(false)">Generar</button>`;
        }

        function generar(blanco) {
            const m = modelos[selKey];
            let texto = m.plantilla;
            m.campos.forEach(c => {
                let val = blanco ? `[${c.label.toUpperCase()}]` : document.getElementById(`inp-${c.id}`).value;
                if(!val) val = `[${c.label.toUpperCase()}]`;
                texto = texto.split(`\${${c.id}}`).join(val);
            });
            document.getElementById('modal-body').innerHTML = `<div id="output-text">${texto}</div><button class="btn-ugt" onclick="copiar()">Copiar</button>`;
        }

        function copiar() {
            const txt = document.getElementById('output-text').innerText;
            navigator.clipboard.writeText(txt);
            alert("Copiado");
        }

        function cerrarModal() { document.getElementById('modal-ugt').style.display = 'none'; }

        renderIndice();
    </script>
</body>
</html>
