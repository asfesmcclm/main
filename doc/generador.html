<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador UGT - Móvil First</title>
    <style>
        :root {
            --red-ugt: #e30613;
            --dark: #2d3436;
            --gray: #f4f4f4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--gray);
            margin: 0; padding: 15px; color: var(--dark);
        }

        /* Pantalla Principal */
        .header { 
            text-align: center; padding: 20px; 
            border-bottom: 4px solid var(--red-ugt); 
            background: white; border-radius: 12px; margin-bottom: 20px;
        }
        .header h1 { margin: 0; font-size: 1.2rem; color: var(--red-ugt); text-transform: uppercase; }

        .lista-permisos { display: grid; gap: 12px; }
        .card-permiso {
            background: white; padding: 18px; border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border-left: 6px solid var(--red-ugt);
            font-weight: 600; font-size: 0.95rem;
        }

        /* MODALES */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; justify-content: center;
            align-items: flex-end; z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white; width: 100%; max-width: 550px;
            border-radius: 20px 20px 0 0; padding: 25px;
            max-height: 90vh; overflow: hidden;
            display: flex; flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .close-x {
            align-self: flex-end; background: #eee; border: none;
            border-radius: 50%; width: 35px; height: 35px;
            cursor: pointer; font-weight: bold; font-size: 1.1rem;
        }

        /* Elementos UI */
        .btn-ugt {
            background: var(--red-ugt); color: white; border: none;
            padding: 16px; width: 100%; border-radius: 12px;
            font-weight: bold; font-size: 1rem; margin-top: 12px; cursor: pointer;
        }
        .btn-sec { background: #636e72; }

        .scroll-area { overflow-y: auto; flex-grow: 1; margin-top: 15px; padding-right: 5px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { 
            width: 100%; padding: 14px; border: 2px solid #eee; 
            border-radius: 10px; box-sizing: border-box; font-size: 1rem; 
        }

        #output-text {
            background: #fffdf2; border: 1px solid #e6db55;
            padding: 15px; border-radius: 10px; font-family: serif;
            line-height: 1.6; white-space: pre-wrap; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MODELOS OFICIALES UGT</h1>
    </div>

    <div id="indice-lista" class="lista-permisos">
        <p style="text-align: center;">Cargando modelos...</p>
    </div>

    <div id="modal-ugt" class="modal-overlay">
        <div class="modal-content">
            <button class="close-x" onclick="cerrarModal()">✕</button>
            <div id="modal-body" class="scroll-area">
                </div>
        </div>
    </div>

    <script>
        let modelos = {};
        let selKey = "";

        // Cargar el JSON (Asegúrate de que modelos.json esté en la misma carpeta)
        fetch('modelos.json')
            .then(response => {
                if (!response.ok) throw new Error("No se pudo cargar el JSON");
                return response.json();
            })
            .then(data => {
                modelos = data;
                renderIndice();
            })
            .catch(error => {
                document.getElementById('indice-lista').innerHTML = 
                    `<p style="color:red; text-align:center;">Error: El archivo modelos.json no se encuentra o está mal escrito.</p>`;
            });

        function renderIndice() {
            const container = document.getElementById('indice-lista');
            container.innerHTML = "";
            Object.keys(modelos).forEach(key => {
                const div = document.createElement('div');
                div.className = 'card-permiso';
                div.innerHTML = `<span>${modelos[key].titulo}</span> <b>➔</b>`;
                div.onclick = () => abrirPaso1(key);
                container.appendChild(div);
            });
        }

        function abrirPaso1(key) {
            selKey = key;
            document.getElementById('modal-body').innerHTML = `
                <h2 style="color:var(--red-ugt); margin-top:0;">${modelos[key].titulo}</h2>
                <p>¿Qué desea hacer con este modelo?</p>
                <button class="btn-ugt" onclick="abrirPaso2()">Rellenar con mis datos</button>
                <button class="btn-ugt btn-sec" onclick="generar(true)">Ver modelo en blanco</button>
            `;
            document.getElementById('modal-ugt').style.display = 'flex';
        }

        function abrirPaso2() {
            const m = modelos[selKey];
            const camposHtml = m.campos.map(c => `
                <div class="form-group">
                    <label>${c.label}</label>
                    <input type="${c.tipo || 'text'}" id="inp-${c.id}" placeholder="Escriba aquí...">
                </div>
            `).join('');

            document.getElementById('modal-body').innerHTML = `
                <h3 style="margin-top:0;">Complete sus datos</h3>
                ${camposHtml}
                <button class="btn-ugt" onclick="generar(false)">Generar Escrito</button>
                <button class="btn-ugt btn-sec" onclick="abrirPaso1(selKey)">Volver</button>
            `;
        }

        function generar(blanco) {
            const m = modelos[selKey];
            let texto = m.plantilla;

            m.campos.forEach(c => {
                let val = blanco ? `[${c.label.toUpperCase()}]` : document.getElementById(`inp-${c.id}`).value;
                if(!val) val = `[${c.label.toUpperCase()}]`;
                
                if(!blanco && document.getElementById(`inp-${c.id}`).type === 'date' && val.includes('-')){
                    val = val.split('-').reverse().join('/');
                }
                texto = texto.split(`\${${c.id}}`).join(val);
            });

            document.getElementById('modal-body').innerHTML = `
                <h3 style="margin-top:0;">Escrito Generado</h3>
                <div id="output-text">${texto}</div>
                <button class="btn-ugt" onclick="copiar()">Copiar al portapapeles</button>
                <button class="btn-ugt btn-sec" onclick="cerrarModal()">Finalizar</button>
            `;
        }

        function copiar() {
            const txt = document.getElementById('output-text').innerText;
            navigator.clipboard.writeText(txt);
            alert("¡Copiado con éxito!");
        }

        function cerrarModal() {
            document.getElementById('modal-ugt').style.display = 'none';
        }
    </script>
</body>
</html>
