<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Escritos - UGT</title>
    <link rel="stylesheet" href="css/modales.css"> <style>
        :root { --red-ugt: #e30613; --gray: #f4f4f4; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--gray); margin: 0; padding: 15px; }
        .header { text-align: center; padding: 15px; background: white; border-radius: 12px; margin-bottom: 20px; border-bottom: 4px solid var(--red-ugt); }
        .header h1 { margin: 0; font-size: 1.1rem; color: var(--red-ugt); }
        .lista-permisos { display: grid; gap: 10px; }
        .card-permiso { background: white; padding: 18px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-left: 6px solid var(--red-ugt); box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-weight: 600; font-size: 0.9rem; }
        
        /* Ajustes para el área de texto final */
        .output-final { background: #fffdf2; border: 1px solid #e6db55; padding: 20px; border-radius: 10px; white-space: pre-wrap; font-family: serif; line-height: 1.6; font-size: 0.95rem; color: #1a1a1a; text-align: left; }
        .scroll-area { max-height: 60vh; overflow-y: auto; padding-right: 5px; }
    </style>
</head>
<body>

    <div class="header"><h1>MODELOS DE ESCRITOS CONCILIACIÓN</h1></div>
    
    <div id="indice-lista" class="lista-permisos">
        <p style="text-align:center; color:#666;">Cargando modelos...</p>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="if(event.target == this) ModalesUGT.cerrar()">
        <div class="modal-content">
            <div class="modal-header">
                <span style="font-weight:bold; color:var(--red-ugt);">FeSMC UGT INFORMA</span>
               <!--- <button class="close-x" onclick="ModalesUGT.cerrar()">✕</button> --->
            </div>
            <div id="modal-content-inner" class="modal-body">
                </div>
        </div>
    </div>

    <script src="js/modales_modelos.js"></script>
    <script>
        // Cargar los datos del JSON al iniciar
        fetch('modelos.json')
            .then(res => res.json())
            .then(data => {
                ModalesUGT.init(data);
            })
            .catch(err => {
                document.getElementById('indice-lista').innerHTML = "Error al cargar los modelos.";
                console.error(err);
            });
    </script>


    
<div class="nav-inferior">
    <a href="../index.html" class="btn-volver-inicio">
        <i data-lucide="home"></i> 
        <span>VOLVER AL MENÚ PRINCIPAL</span>
    </a>
</div> 
    
</body>
</html>
