<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FeSMC UGT CLM - Área de Servicio</title>
    <link rel="icon" type="image/png" href="img/favicon.png">    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* ESTRUCTURA BLINDADA */
        body {
            margin: 0;
            padding: 0;
            background-color: #dee2e6;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh; /* Ocupa toda la pantalla */
            overflow: hidden; /* Evita rebotes extraños en el móvil */
        }

        /* Contenedor tipo móvil */
        .app-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 1. Cabecera Fija */
        .fixed-header {
            height: 70px;
            background: white;
            border-bottom: 2px solid #e30613;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* 2. Zona de Scroll (El corazón de tu página) */
        .scrollable-area {
            flex: 1; /* Ocupa todo el espacio sobrante */
            overflow-y: auto; /* Permite scroll solo aquí */
            -webkit-overflow-scrolling: touch;
        }

        /* 3. Menú Inferior Fijo */
        .fixed-footer-nav {
            height: 70px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* Estilos de los items del menú */
        .nav-item {
            text-decoration: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .nav-item.active { color: #e30613; }
        .nav-item i { width: 24px; height: 24px; margin-bottom: 4px; }

        /* Estilo para el banner rojo (opcional, ajusta a tu gusto) */
        .hero-banner {
            background-color: #e30613;
            color: white;
            text-align: center;
            padding: 35px 20px;
            border-radius: 0 0 40px 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="app-container">

        <header class="fixed-header">
            <img src="img/logo-ugt.png" alt="Logo UGT" style="width: 160px; height: auto;">
        </header>

        <main class="scrollable-area">
            
            <section class="hero-banner">
                <h1 style="margin: 0; font-size: 1.8rem; font-weight: 800;">Tu sindicato en el móvil</h1>
                <p style="margin: 10px 0 25px 0; opacity: 0.9;">Servicios, Movilidad y Consumo CLM</p>
                <a href="https://www.ugt.es/ficha-de-afiliacion" style="display: inline-block; background: white; color: #e30613; text-decoration: none; padding: 12px 30px; border-radius: 50px; font-weight: 800; font-size: 0.85rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                    ¡AFÍLIATE AHORA!
                </a>
            </section>

            <div class="container" style="padding: 0 20px;">
                
                <h2 class="section-title">Servicios</h2>
                <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                    </div>

                <footer style="text-align: center; padding: 40px 0 60px 0; border-top: 1px solid #f0f0f0; margin-top: 20px;">
                    <p style="font-size: 0.9rem; color: #666; margin: 0;"><strong>FeSMC UGT Castilla-La Mancha</strong></p>
                    <p style="font-size: 0.75rem; color: #999; margin-top: 5px;">© 2026 Todos los derechos reservados</p>
                </footer>

            </div>
        </main>

        <nav class="fixed-footer-nav">
            <a href="#" class="nav-item active"><i data-lucide="home"></i><span>Inicio</span></a>
            <a href="https://whatsapp.com/channel/..." class="nav-item"><i data-lucide="message-square"></i><span>Canal</span></a>
            <a href="https://www.fesmcugt.org" class="nav-item"><i data-lucide="globe"></i><span>Web</span></a>
            <a href="https://www.ugt.es/ficha-de-afiliacion" class="nav-item"><i data-lucide="user-plus"></i><span>Afiliación</span></a>
        </nav>

    </div> <div id="modal-container"></div>

    <script src="script.js"></script>
    <script>
        // Carga de modales externos
        fetch('modales.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modal-container').innerHTML = data;
                lucide.createIcons(); // Dibuja iconos incluso en el contenido cargado
            });
        
        // Inicializa iconos de la página principal
        lucide.createIcons();
    </script>
</body>
</html>
