<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Laboral 2026 - FeSMC UGT CLM</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --ugt-red: #e30613; 
            --bg-gray: #f4f7f6; 
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: #dee2e6; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center;
        }

        .app-container { 
            background: white;
            width: 100%;
            max-width: 500px; 
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Esto asegura la columna Ãºnica */
            gap: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header { 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-bottom: 10px;
        }

        .back-btn { 
            align-self: flex-start; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            color: var(--ugt-red); 
            text-decoration: none; 
            font-weight: bold; 
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .section-card { 
            background: white; 
            border-radius: 15px; 
            padding: 18px; 
            border: 1px solid #eee; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 100%; 
            box-sizing: border-box;
        }

        h2 { 
            color: var(--ugt-red); 
            font-size: 1.1rem; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 0 0 15px 0; 
            border-bottom: 2px solid #f8f9fa; 
            padding-bottom: 8px; 
        }
        
        .date-list { list-style: none; padding: 0; margin: 0; }
        .date-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px 0; 
            border-bottom: 1px solid #f8f9fa; 
            font-size: 0.95rem;
        }
        
        .past-date { text-decoration: line-through; opacity: 0.4; color: #888; }
        .past-label { font-size: 0.7rem; font-style: italic; margin-left: 5px; text-decoration: none !important; }

        .btn-link { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            background: #f8f9fa; 
            border: 1px solid #ddd; 
            padding: 14px; 
            border-radius: 12px; 
            text-decoration: none; 
            color: #333; 
            font-weight: 600; 
        }
        .btn-main { background: var(--ugt-red); color: white; border: none; }
    </style>
</head>

        <h1 style="margin:0; font-size: 1.6rem;">Calendario 2026</h1>

    </div>

        <h2><i data-lucide="calendar"></i> Festivos Regionales</h2>
        <div id="lista-festivos"></div>
    </div>

        <h2><i data-lucide="shopping-bag"></i> Aperturas Comerciales</h2>
        <div id="lista-aperturas"></div>
    </div>
